 //base popup
 function Popup(title,content){
     this.id='_'+ids;ids++;

     console.log('Creating popup' + title + content);
     var src = '<div class="fullscreen popup" id="'+this.id+'"><h3>'+title+'</h3>';
     if((typeof content) === 'string') $('body').append(src + content +'</div>');
     else if((typeof content) !== 'undefined'){
         for (var i = 0; i < content.length; i++)
         {
            src=src+'<div class="'+content[i].class+'">'+content[i].body+'</div>';
         }
         $('body').append(src + '</div>');
     }
 }
 Popup.prototype.close = function(){
     $('#'+this.id).fadeOut('slow');
     return this;
 }
 Popup.prototype.show = function(){
     $('#'+this.id).fadeIn('slow');
     return this;
 }
 Popup.prototype.transition = function(other){
     $('#'+this.id).fadeOut('slow');
     $('#'+other.id).fadeIn('slow');
     return this;
 }

 //scrollable
 ScrollablePopup.prototype = new Popup;
 ScrollablePopup.prototype.constructor = Popup;

 ScrollablePopup.native = false;
 ScrollablePopup.iscroll = true;
 ScrollablePopup.jscroll = false;

 function ScrollablePopup(title,body,innerBody){
     innerBody = innerBody ? innerBody : '';
     this.id='_'+ids;ids++;
     this.scrollbar = null;

     var src = '<div class="fullscreen popup" id="'+this.id+'" '+(ScrollablePopup.native?'style="display:block;"':'')+'><h3>'+title+'</h3>'+
         '<div class="popup-contentRaised popup-background">'+
             '<div class="'+(innerBody === '' ?'popup-content-scrollable':'popup-content-scrollableRaised')+'" id="scroll'+this.id+'"><ul id="data'+this.id+'"></ul></div>'+
         innerBody+'</div>'+body+'</div>';

     $('body').append(ScrollablePopup.native?'<div class="scrollablePopup" id="'+this.id+'">'+src+'</div>':src);
 }

 ScrollablePopup.prototype.current = null;
 ScrollablePopup.prototype.show = function(){
     if(ScrollablePopup.prototype.current) return;
     ScrollablePopup.prototype.current = this;
     $('#'+this.id).fadeIn('slow');
     var id = this.id;
     if(ScrollablePopup.native){
         /*var dh=$(window).height();
         var ch=$('#scroll'+this.id).height();
         console.log('Extra - ' + dh + ':' + ch + ':' + (dh-ch));
         $('#'+id).height($('#data'+id).height() + (dh-ch));*/
         $('#scroll'+this.id).css('overflow','auto');
     }
     else if(ScrollablePopup.iscroll) this.scrollbar = new iScroll('scroll'+this.id,{hScroll:false,hScrollbar:false});
     else if(ScrollablePopup.jscroll) $('#scroll'+id).jScrollPane({autoReinitialise:true});
     return this;
 }
 ScrollablePopup.prototype.close = function(){
     var scrollbar = this.scrollbar;
     $('#'+this.id).fadeOut('slow',function(){
         if(scrollbar){
             try{
                 scrollbar.destroy();
             }
             catch(exp){
             }
         }
     });
     this.scrollbar = null;
     ScrollablePopup.prototype.current = null;
     return this;
 }
 ScrollablePopup.prototype.transition = function(other){
      this.close();
      other.show();
 }
 ScrollablePopup.prototype.update= function(data){
     var id = 0;
     var container = $('#data'+this.id);
     var idPrefix=this.id+'_';
     var handler = this.childClick;
     var creator = this.nodeCreator;

     var src = '';

      data.forEach(function(elem){
         src+=creator(elem,idPrefix+id);
         id++;
     });
     container.html(src);
     id = 0;
     if(handler) data.forEach(function(elem){
             $('#'+idPrefix+id).data('id',id).click(function(){
                handler($(this).data('id'));
             });
             id++;
     });
 }
 ScrollablePopup.prototype.child = function(id) {
     return $('#'+this.id+'_'+id);
 }

 if(ScrollablePopup.native){
     $(window).scroll(function (){
         if(ScrollablePopup.prototype.current){
             var s = $(window).scrollTop();
             $('#scroll'+ScrollablePopup.prototype.current.id).scrollTop(s);
         }
     });
     ScrollablePopup.prototype.refresh = function(){ };
     ScrollablePopup.prototype.scrollToBottom = function(){
         var dh=$('#data'+this.id).height();
         var ch=$('#scroll'+this.id).height();
         console.log('Scrolling by s' + dh + ':' + ch + ':' + (dh-ch));
         if(dh>ch) $('#scroll'+this.id).scrollTop(dh-ch);

         //var dh=$('#'+this.id).height();
         //var ch=$(window).height();
         //console.log('Scrolling by' + dh + ':' + ch + ':' + (dh-ch));
         //if(dh>ch) $(window).scrollTop(dh-ch);
     };
 }
 else if(ScrollablePopup.iscroll){
     document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
     ScrollablePopup.prototype.refresh = function(){ this.scrollbar.refresh(); };
     ScrollablePopup.prototype.scrollToBottom = function(){
         var dh=$('#data'+this.id).height();
         var ch=$('#scroll'+this.id).height();
         console.log('Scrolling by s' + dh + ':' + ch + ':' + (dh-ch));
         if(dh>ch) this.scrollbar.scrollTo(0,-(dh-ch),0);
     }
 }
 else if(ScrollablePopup.jscroll) {
     ScrollablePopup.prototype.refresh = function(){ $('#scroll'+this.id).data('jsp').reinitialise(); };
     ScrollablePopup.prototype.scrollToBottom = function(){ $('#scroll'+this.id).data('jsp').scrollToBottom(); };
 }
